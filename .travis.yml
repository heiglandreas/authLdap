# Travic-CI-Config file for authLdap
#
language: php

addons:
  apt:
    packages:
    - slapd
    - ldap-utils

matrix:
  fast_finish: true
  include:
  - php: 5.4
  - php: 5.5
  - php: 5.6
  - php: 7.0
  - php: 7.1
  - php: 7.2
  - php: hhvm
  - php: nightly
  allow_failures:
  - php: 5.4
  - php: 5.5
  - php: nightly
  - php: hhvm

before_script:
 - ./.travis.install.sh
 - phpenv config-add .ci/php.ini || return 0
 - .ci/OpenLDAP_run.sh
 - .ci/load_fixtures.sh
 - composer dumpautoload

script:
# - ./vendor/bin/phpcs --standard=PSR2 ldap.php authLdap.php tests/
- ./vendor/bin/phpunit --configuration=phpunit.travis.xml

after_script:
- ./.travis.after.sh

